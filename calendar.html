<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar | TaskHub</title>
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="dashboard-container">
    <aside class="sidebar">
      <div class="logo-area">
        <img src="Images/ASiC Logo.png" alt="ASiC Logo" class="logo">
        <h2>ASIA SOURCE ICOLLEGE</h2>
        <h1>TaskHub</h1>
      </div>
      <nav class="main-nav">
        <ul>
          <li><a href="tasks.html"><i class="fas fa-tasks"></i> Tasks Assigned</a></li>
          <li><a href="classes.html"><i class="fas fa-book"></i> Enrolled Classes</a></li>
          <li class="active"><a href="calendar.html"><i class="far fa-calendar-alt"></i> Calendar</a></li>
          <li><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
        </ul>
      </nav>
    </aside>

    <main class="content-area">
      <div class="calendar-container">
        <div class="calendar-header">
          <h2 id="currentMonth">October 2023</h2>
          <div class="calendar-nav">
            <button id="prevMonth"><i class="fas fa-chevron-left"></i></button>
            <button id="today">Today</button>
            <button id="nextMonth"><i class="fas fa-chevron-right"></i></button>
          </div>
        </div>
        
        <div class="calendar-grid" id="calendarGrid">
          <!-- Calendar will be generated by JavaScript -->
        </div>
      </div>
    </main>
  </div>

  <script src="js/calendar.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
